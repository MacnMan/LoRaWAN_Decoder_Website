<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LoRaWAN Decoder Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">

    <!-- Optional Sidebar Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXX"
        data-ad-slot="1111111111"
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </div>

    <!-- Main Layout -->
    <div class="main-grid">
      <!-- Left Block: Editor + Input -->
      <div class="left-block">
        <h2>Decoder JS</h2>
        <div id="editor"></div>

        <label for="hexInput">LoRaWAN Packet:</label>
        <input type="text" id="hexInput" placeholder="Paste LoRaWAN packet here" />
        <button onclick="runDecoder()">Decode</button>
      </div>

      <!-- Right Block: Output -->
      <div class="right-block">
        <h2>Decoded Output</h2>
        <pre id="output">Decoded results will appear here.</pre>
      </div>
    </div>
  </div>

  <!-- Optional Banner Ad -->
  <div class="bottom-ad">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXXXXXXX"
      data-ad-slot="2222222222"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>

  <script>
    require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs" } });
    require(["vs/editor/editor.main"], function () {
      window.editor = monaco.editor.create(document.getElementById("editor"), {
        value: `function decodeUplink(input) {\n  return {\n    data: {\n      bytes: input.bytes\n    },\n    warnings: [],\n    errors: []\n  };\n}`,
        language: "javascript",
        theme: "vs-dark",
        automaticLayout: true,
      });
    });
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <script src="script.js"></script>
</body>
</html>
